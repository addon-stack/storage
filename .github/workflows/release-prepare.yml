name: Release Prepare

on:
  push:
    branches:
      - "release/*"

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  preview:
    name: Semantic Release dry run (preview)
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release dry run (preview next version and notes)
        run: npx semantic-release --dry-run --no-ci --extends ./semantic-release.preview.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
